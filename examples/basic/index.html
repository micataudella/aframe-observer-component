<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Observer Component - Basic</title>
    <meta name="description" content="Basic example for Observer component."></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="../../dist/aframe-observer-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <style>
      .scene-container {
        width: 100%;
        margin: 20px 0;
      }

      a-scene {
        display: block;
        margin: auto;
        width: 800px;
        height: 600px;
      }

      .observers-row {
        text-align: center;
        margin: 20px;
      }

      .observer-canvas {
        margin: auto;
        width: 400px;
        height: 300px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="scene-container">
            <a-scene embedded>
              <a-assets>
                <video id="video" style="display:none" 
                        autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
                  <!-- MP4 video source. -->
                  <source type="video/mp4"
                        src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/" />
                </video>
              </a-assets>
        
              <a-entity
                id="mainCamera"
                camera
                active
                look-controls
              ></a-entity>
        
              <a-entity
                id="topCamera"
                rotation="90 0 0"
                camera
                observer="canvas: #topObserver;"
                active="false"
              ></a-entity>
        
              <a-entity
                id="frontCamera"
                rotation="0 0 0"
                camera
                observer="canvas: #frontObserver;"
                active="false"
              ></a-entity>
        
              <a-entity
                id="backCamera"
                rotation="0 180 0"
                camera
                observer="canvas: #backObserver;"
                active="false"
              ></a-entity>

              <a-entity
                id="bottomCamera"
                rotation="-90 0 0"
                camera
                observer="canvas: #bottomObserver;"
                active="false"
              ></a-entity>

              <a-entity
                id="leftCamera"
                rotation="0 270 0"
                camera
                observer="canvas: #leftObserver;"
                active="false"
              ></a-entity>

              <a-entity
                id="rightCamera"
                rotation="0 90 0"
                camera
                observer="canvas: #rightObserver;"
                active="false"
              ></a-entity>
        
              <a-videosphere src="#video"></a-videosphere>
        
            </a-scene>
          </div>
        </div>
      </div>
      <div class="row observers-row">
        <div class="col-md-4">
          <h4>TOP</h4>
          <div id="topObserver" class="observer-canvas"></div>
        </div>
        <div class="col-md-4">
          <h4>FRONT</h4>
          <div id="frontObserver" class="observer-canvas"></div>
        </div>
        <div class="col-md-4">
          <h4>BACK</h4>
          <div id="backObserver" class="observer-canvas"></div>
        </div>
        <div class="col-md-4">
          <h4>BOTTOM</h4>
          <div id="bottomObserver" class="observer-canvas"></div>
        </div>
        <div class="col-md-4">
          <h4>LEFT</h4>
          <div id="leftObserver" class="observer-canvas"></div>
        </div>
        <div class="col-md-4">
          <h4>RIGHT</h4>
          <div id="rightObserver" class="observer-canvas"></div>
        </div>
      </div>
    </div>

    <!-- GitHub Corner. -->
    <a href="https://github.com/micataudella/aframe-observer-component" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <!-- End GitHub Corner. -->
  </body>
</html>
